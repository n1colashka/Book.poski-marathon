<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book.poski - online shop</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__menu menu">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">About us</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Catalog</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Personal area</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">New</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Feedback</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Contacts</a></li>
            </ul>
        </div>
        <div class="header__wrapper">
            <div class="container">
                <div class="header__panel">
                    <a href="#" class="header__logo logo"><img src="images/logo.png" alt="Логотип Book.poski" class="header__logo-img"></a>
                    <nav class="header__navigation navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item"><a href="#" class="navigation__link">About us</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Catalog</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Personal area</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">New</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Feedback</a></li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Contacts</a></li>
                        </ul>
                    </nav>
                    <ul class="header__socials socials">
                        <li class="socials__item" href="#">
                            <a class="socials__link" href="#">
                                <img class="socials__img" src="images/twitter-icon.png" alt="Twitter">
                            </a>
                        </li>
                        <li class="socials__item" href="#">
                            <a class="socials__link" href="#">
                                <img class="socials__img" src="images/vk-icon.png" alt="Vkontakte">
                            </a>
                        </li>
                        <li class="socials__item" href="#">
                            <a class="socials__link" href="#">
                                <img class="socials__img" src="images/facebook-icon.png" alt="Facebook">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__hero">
                    <h1 class="header__title">Book.poski</h1>
                    <h3 class="header__subtitle">Online shop alternative literature</h3>
                    <a class="header__btn btn" href="#">Registration</a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/libs.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
